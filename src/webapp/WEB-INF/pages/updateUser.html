<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createEmployee}" th:object="${employee}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="firstName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="lastName" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="age" class="col-form-label">Age</label>
                            <input type="text" th:field="*{age}" class="form-control"
                                   id="age" placeholder="age" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   id="email" placeholder="email" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" th:field="*{password}" class="form-control"
                                   id="password" placeholder="password" />
                        </div>

                        <div class="form-group col-md-8">
                            <label class="col-form-label">Role</label>
                            <select class="form-control" th:field="${employee.roles}"  id="dropOperator">
                            <option value="1,2">Admin and User</option>
                            <option value="2">User</option>
                        </select>
                        </div>

<!--                        <div class="form-group col-md-8">-->
<!--                            <label for="roles" class="col-form-label">Role</label>-->
<!--                            <input type="text" th:field="*{roles}" class="form-control"-->
<!--                                   id="roles" placeholder="roles" />-->
<!--                        </div>-->


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
